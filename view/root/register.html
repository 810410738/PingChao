<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新用户注册</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/login.css">
        <script src="../../js/vendor/jquery-1.11.2.min.js"></script>

</head>
<body>
    <div class="container">

        <form action="/register/newUser" class="form-register">
            <h2 class="form-signin-heading">请注册</h2>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <lable for="inputPassword">Password</lable>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            
            <div class="checkbox">
                <label ><input type="checkbox" value="remember-me">Remember me</input></label>
            </div>
            <button class="btn btn-lg btn-warning btn-block" type="submit">Register</button>
        </form>
    </div>
    <script>
        (function(){
            $('.form-register').on('submit', function(e){
                e.preventDefault();
                var pwd1 = $('#inputPassword').val();
                var pwd2 = $('#confirmPassword').val();
                if(pwd1 != pwd2){
                    alert('密码不一致，请重新输入');
                    return ;
                }

                var url = "/register/newUser";
                var data = {
                    email: $('#inputEmail').val(),
                    password: pwd1
                }
                $.post(url, data, function(data, textStatus){
                    alert('成功注册，请进行登陆');
                    window.location.href = "login.html";
                }).error(function(){
                    alert("网络有问题哦，请重新注册");
                    window.location.href = "login.html";
                    
                })
            })  
        }())
    </script>
    
</body>
</html>
